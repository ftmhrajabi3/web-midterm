<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container userData backgroundEffect">
        <div class="dataSection">
          <!--
            this part is for showing the picture, name, blog and location data
          -->
          <img id="userImage" src="images/gitLogo.png" alt="Git Logo" />
          <div class="infoPart">
            <p id="name">Name:</p>
            <p id="blog">Blog:</p>
            <p id="location">Location:</p>
          </div>
        </div>
        <!--this part shows bio of the user-->
        <div id="bioSection">Bio:</div>
      </div>

      <form class="container searchPanel backgroundEffect">
        <!--This form is for getting username-->
        <div>
          <input
            class="formElement"
            id="username"
            type="text"
            name="searchBox"
            required=""
          />
        </div>
        <!--This part shows the warning and results-->
        <p id="error">Warning:</p>
        <!--This is the submit button-->
        <button class="formElement submitBttn" type="submit">Submit</button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
